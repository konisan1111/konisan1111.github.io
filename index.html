<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You clicked did ya?</title>
  <style>
    body {
      background-color: rgb(15, 15, 15);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      color: white;
      font-family: "Poppins", sans-serif;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .background-video.active {
      opacity: 1;
    }
    .kurukuru {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2em;
    }
    .kurukuru img {
        width: 6em;
        filter: drop-shadow(0 0 15px #ff0099);
        transition: transform 0.05s linear;
    }
    .kurukuru h3 {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff66cc;
    }
    .kurukuru a {
      margin-top: 0.5em;
      color: #00e5ff;
      text-decoration: none;
      font-size: 1.1em;
    }
    .kurukuru a:hover {
      color: #ff66cc;
    }

    .intro {
      z-index: 2;
      text-align: center;
    }
    .intro h2 {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #00e5ff;
    }
    #unmuteButton {
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff0099, #00e5ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 153, 0.7);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    #unmuteButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <h2>Do not click this button</h2>
    <button id="unmuteButton">You really don't wanna press me buddy</button>
  </div>

  <video id="memeVideo" class="background-video" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag buddy, get better XD.
  </video>

  <div class="kurukuru" id="kurukuru">
    <img id="boomImg" src="https://i.ibb.co/VMCLhKs/1732645885-r4-311460413358704864.png">
    <h3>kurukurukurukurukurukurukuru...</h3>
    <a href="https://www.youtube.com/watch?v=Sy7-_uj125w" target="_blank">Watch on YouTube</a>
  </div>

  <script>

    const video = document.getElementById("memeVideo");
    const button = document.getElementById("unmuteButton");
    const intro = document.getElementById("intro");
    const kurukuru = document.getElementById("kurukuru");
    const boomImg = document.getElementById("boomImg");

    let audioContext, analyser, dataArray;

    button.addEventListener("click", async () => {
      
      video.classList.add("active");
      video.muted = false;
      video.volume = 1;

      intro.style.display = "none";
      kurukuru.style.display = "flex";

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        await audioContext.resume(); // some browsers need explicit resume on user gesture

        const source = audioContext.createMediaElementSource(video);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        analyser.connect(audioContext.destination);
      }
    });

  </script>
  
</body>
</html>
